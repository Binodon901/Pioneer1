<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="a.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Document</title>
</head>

<body>

    <div class="login" id="log">
        <div class="area">
            <input type="text" class="form-control" placeholder="name">
            <br>
            <input type="text" class="form-control">
            <br>
            <button type="button" id="button" class="btn btn-primary">Submit</button>
        </div>
    </div>
    <div id="homepage ">
        <div class="row w-100">
            <div class="col-md-4">
                <div class="deposit status">
                    <h3>Deposit</h3>
                    <h1>$<span id="dep">00</span></h1>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h3>Withdraw</h3>
                    <h1>$<span id="with">00</span></h1>
                </div>
            </div>

            <div class="col-md-4">
                <div class="balance status">
                    <h3>Balance</h3>
                    <h1>$<span id="bal">1000</span></h1>
                </div>
            </div>
            <div class="row">

                <div class="col-md-6">
                    <div class="design">
                        <h3>Deposit</h3>
                        <input type="text" class="form-control" id="deposit"><br>
                        <button type="button" id="button1" class="btn btn-primary">Deposit</button>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="design">
                        <h3>Withdraw</h3>
                        <input type="text" class="form-control" id="withdraw"><br>
                        <button type="button" id="button2" class="btn btn-primary">Withdraw</button>
                    </div>
                </div>
            </div>
        </div>
        <script>
            function amountNumber(id) {
                const depositAmount = document.getElementById(id).value;
                return parseFloat(depositAmount);
            }
            function balanceCount(amountInt, id) {
                const totalDeposit = document.getElementById(id).innerText;
                const totalDepositInt = parseFloat(totalDeposit);

                totalDepositIntFinal = totalDepositInt + amountInt;
                document.getElementById(id).innerText = totalDepositIntFinal;

                const balance = document.getElementById('bal').innerText;
                const balanceInt = parseFloat(balance);
                if(id=='dep'){
                document.getElementById('bal').innerText = balanceInt + amountInt;
                }
                else{
                document.getElementById('bal').innerText = balanceInt - amountInt;   
                }
            }

            const loginButton = document.getElementById("button");
            loginButton.addEventListener('click', function () {
                const login = document.getElementById("log");
                login.style.display = 'none';
                const homePage = document.getElementById("homepage");
                homePage.style.display = 'block';
            })
            const depositButton = document.getElementById('button1');
            depositButton.addEventListener('click', function () {
                const depositAmountInt = amountNumber('deposit');

                balanceCount(depositAmountInt, 'dep');
                document.getElementById('deposit').value = '';

            })
            const button2 = document.getElementById('button2');
            button2.addEventListener('click', function () {
                const withdrawAmountInt = amountNumber('withdraw');

                balanceCount(withdrawAmountInt, 'with');
                document.getElementById('withdraw').value = '';

            })

        </script>
</body>

</html>
