<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="a.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Document</title>
</head>

<body>

    <div class="login" id="log">
        <div class="area">
            <input type="text" class="form-control" placeholder="name">
            <br>
            <input type="text" class="form-control">
            <br>
            <button type="button" id="button" class="btn btn-primary">Submit</button>
        </div>
    </div>
    <div id="homepage">
        <h6>This is Home</h6>
        <div class="row ">
            <div class="col-md-4">
                <div class="deposit status">
                    <h3>Deposit</h3>
                    <h1>$<span id="dep">00</span></h1>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h3>Withdraw</h3>
                    <h1>$<span id="with">00</span></h1>
                </div>
            </div>

            <div class="col-md-4">
                <div class="balance status">
                    <h3>Balance</h3>
                    <h1>$<span id="bal">1000</span></h1>
                </div>
            </div>
            <div class="row">

                <div class="col-md-6">
                    <div class="design">
                        <h3>Deposit</h3>
                        <input type="text" class="form-control" id="deposit"><br>
                        <button type="button" id="button1" class="btn btn-primary">Deposit</button>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="design">
                        <h3>Withdraw</h3>
                        <input type="text" class="form-control" id="withdraw"><br>
                        <button type="button" id="button2" class="btn btn-primary">Withdraw</button>
                    </div>
                </div>
            </div>
        </div>
        <script>
            const button = document.getElementById("button");
            button.addEventListener('click', function () {
                const login = document.getElementById("log");
                login.style.display = 'none';
                const homePage = document.getElementById("homepage");
                homePage.style.display = 'block';
            })
            const button1 = document.getElementById('button1');
            button1.addEventListener('click', function () {
                const depositAmount = document.getElementById('deposit').value;
                const depositAmountInt = parseFloat(depositAmount);
                console.log(depositAmountInt);
                const totalDeposit = document.getElementById('dep').innerText;
                const totalDepositInt = parseFloat(totalDeposit);
                console.log(totalDepositInt + depositAmountInt);

                totalDepositIntFinal = totalDepositInt + depositAmountInt;
                document.getElementById('dep').innerText = totalDepositIntFinal;
                document.getElementById('deposit').value = '';

                const balance = document.getElementById('bal').innerText;
                const balanceInt = parseFloat(balance);
                document.getElementById('bal').innerText = balanceInt + totalDepositIntFinal;
            })
            const button2 = document.getElementById('button2');
            button2.addEventListener('click', function () {
                const withdrawAmount = document.getElementById('withdraw').value;
                const withdrawAmountInt = parseFloat(withdrawAmount);
                const totalWithdraw = document.getElementById('with').innerText;

                totalWithdrawInt = parseFloat(totalWithdraw);
                totalWithdrawIntFinal = totalWithdrawInt + withdrawAmountInt;
                document.getElementById('with').innerText = totalWithdrawIntFinal;
                document.getElementById('withdraw').value = '';

                const balance = document.getElementById('bal').innerText;
                const balanceInt = parseFloat(balance);
                document.getElementById('bal').innerText = balanceInt - totalWithdrawIntFinal;



            })

        </script>
</body>

</html>
